<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DnDMon</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bestiary.css">    
</head>
<body>
    <header class="header">

        <a href="#" class="logo">DnDmon</a>

        <nav class="menu">
            <a href="#" class="menuItem">Home</a>
            <a href="#" class="menuItem">About</a>
        </nav>
    </header>
    <div class="mainContent">
        <div class="monsterContainer">
            <input type="search" name="" id="search" placeholder="Search for monster...">
            <button>Clear</button>

            <h2>Monster List</h2>
            <ul id="monsterList" class="list">
            </ul>
        </div>
        <div class="outputContainer">
            <table class="monster">
                <tbody>
                    <tr><th>Bar</th></tr>
                    <tr><th class="monsterName">Data</th></tr>
                    <tr><th>Datada</th></tr>
                    <tr><th>Datatata</th></tr>
                </tbody>
            </table>
         </div>
    </div>
</body>
<script type="text/javascript" src="./js/bestiary.js"></script>
<script type="text/javascript" src="./data/bestiary.json"></script>
</html>

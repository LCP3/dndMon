<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DnDMon</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bestiary.css">   
    <link rel="shorctut icon" href="./resources/favicon.png">
</head>
<body>
    <header class="header">
        <a href="#" class="logo-header">DnDmon</a>
        <nav class="menu">
            <a href="#monsterBlock" class="menuItem">Home</a>
            <a href="#" class="menuItem">About</a>
        </nav>
    </header>
    <div class="mainContent">
        <div class="logo">
            <img src="./resources/logo.png" alt="DnDMon -- A DnD Bestiary">
            <h1>DnDMon</h1>
            <h3>A D&D5e Bestiary Resource</h3>
        </div>
        <div class="searchContainer">
            <input type="search" name="" id="search" onKeyUp="searchList()" placeholder="Search for monster...">
            <button class="btn-clear" onclick="clearSearch()">Clear</button>
        </div>
        <div class="monsterContainer">
            <ul id="monsterList" class="list">
            </ul>
        </div>
        <div id="outputContainer">
            <div id="monsterBlock" class="hide">
                <div>
                    <div>
                        <div class="statBorder"></div>
                    </div>
                    <div class="statContainer">
                        <div>
                            <div id="monsterName">
                            <span id="monsterName"></span>
                            </div>
                        </div>
                        <div>
                            <div id="monsterSize">
                            <span id="monsterSize"></span>
                            </div>
                        </div>
                        <div>
                            <div id="monsterType">
                            <span id="monsterType"></span>
                            </div>
                        </div>
                        <div>
                            <div id="monsterSource">
                            <span id="monsterSource"></span>
                            </div>
                        </div>
                        <div>
                            <div id="monsterAlignment">
                            <span id="monsterAlignment"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="separateLine"></div>
                    </div>
                    <div class="statContainer">
                        <div>
                            <div>
                                <span class="statLabel">Armor Class </span><span id="monsterAc"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="statLabel">Hit Points </span><span id="monsterHp"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="statLabel">Speed </span><span id="monsterSpeed"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="separateLine"></div>
                    </div>
                    <div id="abilityScoreNames">
                        <div>STR</div>
                        <div>DEX</div>
                        <div>CON</div>
                        <div>INT</div>
                        <div>WIS</div>
                        <div>CHA</div>
                    </div>
                    <div id="abilityScores">
                        <div id="monsterStr"></div>
                        <div id="monsterDex"></div>
                        <div id="monsterCon"></div>
                        <div id="monsterInt"></div>
                        <div id="monsterWis"></div>
                        <div id="monsterCha"></div>
                    </div>
                    <div>
                        <div class="separateLine"></div>
                    </div>
                    <div class="statContainer">
                        <div>
                            <div>
                                <span class="statLabel">Damage Resistances </span><span id="monsterResist"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="statLabel">Damage Immunities </span><span id="monsterImmune"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="statLabel">Condition Immunities </span><span id="monsterCondImmune"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="statLabel">Senses </span><span id="monsterSenses"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="statLabel">Passive Perception </span><span id="monsterPassive"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="statLabel">Languages </span><span id="monsterLanguages"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span class="statLabel">Challenge </span><span id="monsterCr"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="statBorder"></div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</body>
<script type="text/javascript" src="./js/bestiary.js"></script>
<script type="text/javascript" src="./data/bestiary.json"></script>
</html>

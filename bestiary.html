<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DnDMon</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bestiary.css">    
</head>
<body>
    <header class="header">

        <a href="#" class="logo">DnDmon</a>

        <nav class="menu">
            <a href="#" class="menuItem">Home</a>
            <a href="#" class="menuItem">About</a>
        </nav>
    </header>
    <div class="mainContent">
        <div class="monsterContainer">
            <input type="search" name="" id="search" placeholder="Search for monster...">
            <button>Clear</button>

            <h2>Monster List</h2>
            <ul id="monsterList" class="list">
            </ul>
        </div>
        <div id="outputContainer">
            <div id="monsterBlock">
                <div>
                    <div>
                        <div id="monsterName">
                            <span class="statLabel">AC:</span><span id="monsterName"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterSize">
                            <span class="statLabel">AC:</span><span id="monsterSize"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterType">
                            <span class="statLabel">AC:</span><span id="monsterType"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterSource">
                            <span class="statLabel">AC:</span><span id="monsterSource"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterAlignment">
                            <span class="statLabel">AC:</span><span id="monsterAlignment"></span>
                        </div>
                    </div>
                    <div>
                        <div class="separateLine">
                            <div></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <span class="statLabel">Armor Class</span><span id="monsterAc"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterHp">
                            <span class="statLabel">Hit Points</span><span id="monsterHp"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterSpeed">
                            <span class="statLabel">Speed</span><span id="monsterSpeed"></span>
                        </div>
                    </div>
                    <div>
                        <div class="separateLine">
                            <div></div>
                        </div>
                    </div>
                    <div id="abilityScoreNames">
                        <div>STR</div>
                        <div>DEX</div>
                        <div>CON</div>
                        <div>INT</div>
                        <div>WIS</div>
                        <div>CHA</div>
                    </div>
                    <div id="abilityScores">
                        <div id="monsterStr"></div>
                        <div id="monsterDex"></div>
                        <div id="monsterCon"></div>
                        <div id="monsterInt"></div>
                        <div id="monsterWis"></div>
                        <div id="monsterCha"></div>
                    </div>
                    <div>
                        <div class="separateLine">
                            <div></div>
                        </div>
                    </div>
                    <div>
                        <div id="monsterResist">
                            <span class="statLabel">Damage Resistances</span><span id="monsterResist"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterImmune">
                            <span class="statLabel">Damage Immunities</span><span id="monsterImmune"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterCondImmune">
                            <span class="statLabel">Condition Immunities</span><span id="monsterCondImmune"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterSenses">
                            <span class="statLabel">Senses</span><span id="monsterSenses"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterPassive">
                            <span class="statLabel">Passive Perception</span><span id="monsterPassive"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterLanguages">
                            <span class="statLabel">Languages</span><span id="monsterLanguages"></span>
                        </div>
                    </div>
                    <div>
                        <div id="monsterCr">
                            <span class="statLabel">Challenge</span><span id="monsterCr"></span>
                        </div>
                    </div>
                </div>
            </table>
         </div>
    </div>
</body>
<script type="text/javascript" src="./js/bestiary.js"></script>
<script type="text/javascript" src="./data/bestiary.json"></script>
</html>
